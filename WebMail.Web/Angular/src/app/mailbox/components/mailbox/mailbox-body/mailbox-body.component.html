<div class="d-flex flex-row mb-1">
  <div class="flex-shrink-1"><button class="btn btn-outline-success" [translate]="'mailbox.newMessage'"></button></div>
  <div *ngIf="mailBody" class="d-flex flex-row flex-fill">
    <div class="flex-shrink-1 mx-1"><button class="btn btn-outline-secondary" [translate]="'mailbox.replyTo'"></button></div>
    <div class="flex-shrink-1"><button class="btn btn-outline-secondary" [translate]="'mailbox.replyAll'"></button></div>
  </div>
</div>
<div *ngIf="mailBody" class="d-flex flex-column mail-body">
  <div class="message-header p-3">
    <div class="message-subject">{{ mailBody.subject }}</div>
    <div class="d-flex flex-row">
      <div class="message-from flex-fill"><em [translate]="'mailbox.body.from'"></em><span>: </span> {{ mailBody.senders | mailSender }}</div>
      <div class="message-date"><em [translate]="'mailbox.body.sent'"></em><span>: </span>{{ mailBody.date | date:'yyyy-MM-dd hh:mm' }}</div>
    </div>
    <div class="message-to"><em [translate]="'mailbox.body.to'"></em><span>: </span> {{ mailBody.recipients | mailSender : 'a' }}</div>
    <div *ngIf="mailBody.hasAttachments" class="message-attachements mt-1"></div>
  </div>
  <div class="flex-fill">
    <div class="message-body" [innerHTML]="mailBody.content"></div>
  </div>
</div>
<div *ngIf="!mailBody" class="d-flex flex-column justify-content-center align-items-center empty-state">
  <p [translate]="'mailbox.emptyState'"></p>
</div>
